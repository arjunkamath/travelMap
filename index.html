  <script src="simple-slider.min.js"></script>
  <link href="simple-slider.css" rel="stylesheet" type="text/css" />

  <h2>Range</h2>
  <input id="slider" type="text" data-slider="true" data-slider-step="1" data-slider-range="1987,2015">
  <div id="mapContainer" style="position: relative; width: 80%; max-height: 450px;"></div>
 
     
     <script>
      //basic map config with custom fills, mercator projection
      var map = new Datamap({
        scope: 'world',
        element: document.getElementById('mapContainer'),
        projection: 'mercator',
        height: 700,
        fills: {
          defaultFill: '#d3d3d3',
          c2: 'green',
          c1: 'blue'
        },
        
        data: {
          	IND : {fillKey: 'c1', year:  1987 }, 
		NPL : {fillKey: 'c2', year:  2002 }, 
		SGP : {fillKey: 'c1', year:  2009 }, 
		MYS : {fillKey: 'c2', year:  2009 }, 
		HKG : {fillKey: 'c2', year:  2009 }, 
		LAO : {fillKey: 'c2', year:  2009 }, 
		MAC : {fillKey: 'c2', year:  2009 }, 
		THA : {fillKey: 'c2', year:  2010 }, 
		KHM : {fillKey: 'c2', year:  2010 }, 
		FIN : {fillKey: 'c1', year:  2011 }, 
		EST : {fillKey: 'c2', year:  2011 }, 
		ESP : {fillKey: 'c2', year:  2011 }, 
		PRT : {fillKey: 'c2', year:  2011 }, 
		AUT : {fillKey: 'c2', year:  2012 }, 
		SVK : {fillKey: 'c2', year:  2012 }, 
		HUN : {fillKey: 'c2', year:  2012 }, 
		RUS : {fillKey: 'c2', year:  2012 }, 
		SWE : {fillKey: 'c2', year:  2012 }, 
		SVN : {fillKey: 'c2', year:  2013 }, 
		LVA : {fillKey: 'c2', year:  2013 }, 
		NLD : {fillKey: 'c2', year:  2013 }, 
		NOR : {fillKey: 'c2', year:  2014 }, 
		GRC : {fillKey: 'c2', year:  2014 }, 
		TUR : {fillKey: 'c2', year:  2014 }, 
		FRA : {fillKey: 'c2', year:  2014 }, 
		ITA : {fillKey: 'c2', year:  2014 }, 
		CHE : {fillKey: 'c2', year:  2014 }, 
		BEL : {fillKey: 'c2', year:  2014 }, 
		DEU : {fillKey: 'c2', year:  2015 }, 
		CZE : {fillKey: 'c2', year:  2015 }
        }
      })
      
      map.legend();

      var special_data = {};
      special_data.now = { 
                 AUS: {fillKey: 'c2'},
                 CAN: {fillKey: 'c1'}
      }

    // display output of slider
    $("[data-slider]")
    .each(function () {
      var input = $(this);
      $("<span>")
        .addClass("output")
        .insertAfter($(this));
    })
    .bind("slider:ready slider:changed", function (event, data) {
      $(this)
        .nextAll(".output:first")
          .html(data.value);
    });

    // lookout for slider events and update choropleth
    $("#slider").bind("slider:changed", function (event, data) {
        // The currently selected value of the slider
         if(data.value == 2013) {
             map.updateChoropleth({
                 USA: {fillKey: 'c2'},
                 CAN: '#0fa0fa'
             });
         } else if (data.value == 2014) {
             map.updateChoropleth(special_data.now);
         } 
         
    });
