  <script src="datamaps.world.min.js"></script>
  <h2>My Travel Map</h2>
  <p><a href="http://datamaps.github.io/">Credits to Datamaps</a></p>
  <div id="mapContainer" style="position: relative; width: 80%; max-height: 450px;"></div>

       //basic map config with custom fills, mercator projection
      var map = new Datamap({
        scope: 'world',
        element: document.getElementById('mapContainer'),
        projection: 'mercator',
        height: 500,
        fills: {
          defaultFill: '#d3d3d3',
          visited: 'rgba(0,244,244,0.9)',
          lived: 'red'
        },
